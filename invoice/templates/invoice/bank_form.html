{% extends 'invoice/main.html' %}
{% block content %}
<div class="content-wrapper">
    <div class="page-header">
        <h3 class="page-title">
            <span class="page-title-icon bg-gradient-primary text-white me-2">
                <i class="mdi mdi-file-import"></i>
            </span> {{title}}
        </h3>
    </div>
    <div class="col-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <form method="post" class="forms-sample">
                    {% csrf_token %}
                    {{form.invoice}}
                    <div class="form-group">
                        <label for="exampleInputName1">Nomor Rekening</label>
                        {{form.no_rekening}}
                    </div>
                    <div class="form-group">
                        <label for="exampleInputName1">Nama Rekening</label>
                        {{form.nama_rekening}}
                    </div>
                    <div class="form-group">
                        <label for="exampleInputName1">Nama Bank</label>
                        {{form.nama_bank}}
                    </div>
                    <div class="form-group">
                        <label for="exampleInputName1">Nominal</label>
                        {{form.nominal}}
                    </div>
                    <button type="submit" class="btn btn-gradient-primary me-2">Submit</button>
                    <button class="btn btn-gradient-secondary" onclick="history.back()">Cancel</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'invoice/main.html' %}
{% block content %}
<div class="content-wrapper">
    <div class="page-header">
        <h3 class="page-title">
            <span class="page-title-icon bg-gradient-primary text-white me-2">
                <i class="mdi mdi-file-import"></i>
            </span> {{title}}
        </h3>
    </div>
    <div class="col-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <form method="post" class="forms-sample">
                    {% csrf_token %}
                    {{form.invoice}}
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" for="exampleInputName1">Tahap Pembayaran</label>
                        <div class="col-sm-4">
                            {{form.tahap}}
                        </div>
                    </div>
                    <div class=" form-group row">
                        <label class="col-sm-2 col-form-label" for="exampleInputName1">Nominal Pembayaran</label>
                        <div class="col-sm-4">
                            {{form.nominal}}
                        </div>
                    </div>
                    <button type=" submit" class="btn btn-gradient-primary me-2">Submit</button>
                    <button class="btn btn-gradient-secondary" onclick="history.back()">Cancel</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

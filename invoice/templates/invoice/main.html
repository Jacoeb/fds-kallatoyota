{% load static %}
{% load tz %}
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>FDS - Kalla Toyota</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="{% static 'invoice/assets/vendors/mdi/css/materialdesignicons.min.css' %}">
  <link rel="stylesheet" href="{% static 'invoice/assets/vendors/css/vendor.bundle.base.css' %}">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.2.3/css/buttons.dataTables.min.css">
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <!-- endinject -->
  <!-- Layout styles -->
  <link rel="stylesheet" href="{% static 'invoice/assets/css/style.css' %}">
  <!-- End layout styles -->
  <link rel="shortcut icon" href="{% static 'invoice/assets/images/favicon.png' %}" />

</head>

<body>
  <div class="container-scroller">
    {% include 'invoice/topbar.html' %}
    <div class="container-fluid page-body-wrapper">
      {% include 'invoice/sidebar.html' %}
      <div class="main-panel">
        {% block content %}

        {% endblock %}
        <!-- content-wrapper ends -->
        {% include 'invoice/footer.html' %}
      </div>
      <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="{% static 'invoice/assets/vendors/js/vendor.bundle.base.js' %}"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <!-- <script src="{% static 'assets/js/jquery.cookie.js' %}" type="text/javascript"></script> -->
  <script src="https://code.jquery.com/jquery-3.5.1.js" type="text/javascript"></script>
  <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.2.3/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.html5.min.js"></script>
  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script src="{% static 'invoice/assets/js/off-canvas.js' %}"></script>
  <script src="{% static 'invoice/assets/js/hoverable-collapse.js' %}"></script>
  <script src="{% static 'invoice/assets/js/misc.js' %}"></script>
  <!-- endinject -->
  <!-- Custom js for this page -->
  <script src="{% static 'invoice/assets/js/dashboard.js' %}"></script>
  <!-- End custom js for this page -->
  <script>
    $(document).ready(function () {
      $('#myTable1').DataTable({
        ordering: 'true',
        columnDefs: [{ type: 'date', 'targets': [5] }],
        order: [[5, 'asc']],
        dom: 'Bfrltip',
        buttons: [
          'copy', 'csv', 'excel',
        ]
      });
    });

    $(document).ready(function () {
      $('#myTable2').DataTable({
        columnDefs: [{ type: 'date', 'targets': [3] }],
        order: [[3, 'desc']],
        dom: 'Bfrltip',
        buttons: [
          'copy', 'csv', 'excel',
        ]
      });
    });

    $(document).ready(function () {
      var now = new Date();
      var today = now.getFullYear() + '-' + (now.getMonth() + 1) + '-' + now.getDate();
      $('#datePicker').val(today);
    });
  </script>
</body>

</html>
